<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Enter Marks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="upload-section">
    <div class="container">
      <h2>Student Result Entry</h2>

      <label for="classSelect">Select Class:</label>
      <select id="classSelect"></select>

      <label for="subjectSelect">Select Subject:</label>
      <select id="subjectSelect"></select>

      <label for="examSelect">Select Exam:</label>
      <select id="examSelect"></select>

      <div id="studentTableContainer">
        <!-- Students table will load here -->
      </div>
    </div>
  </section>

  <section class="upload-section">
    <div class="container">
      <h2>Add New Student</h2>
      <form id="addStudentForm">
        <label for="studentClass">Class:</label>
        <select id="studentClass"></select>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>

        <label for="studentRoll">Roll Number:</label>
        <input type="text" id="studentRoll" required>

        <button type="submit" class="btn">Add Student</button>
      </form>
    </div>
  </section>
<script>
  const email = sessionStorage.getItem('adminEmail');
  const allowed = sessionStorage.getItem('allowedClasses');

  if (!email) {
    alert("Please login first.");
    window.location.href = "index.html";
  }

  // Optional: Restrict to specific classes
  const classAccess = allowed?.split(",") || [];

  // Later you can show/hide UI based on classAccess
  console.log("You are allowed for:", classAccess);
</script>
  <script type="module" src="script.js"></script>
</body>
</html>
